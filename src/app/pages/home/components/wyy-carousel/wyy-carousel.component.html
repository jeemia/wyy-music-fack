<div class="carousel">
  <div class="wrap">
    <!--    左边圆点-->
    <i nz-icon class="arrow left" nzType="left" nzTheme="outline" (click)="goTo('pre')"></i>
    <!--    中间轮播内容-->
    <ng-content></ng-content>
    <!--    右边圆点-->
    <ng-template #dot let-index>
      <i class="dot" [class.active]="activeIndex===index"></i>
    </ng-template>
    <i nz-icon class="arrow right" nzType="right" nzTheme="outline" (click)="goTo('next')"></i>
  </div>
</div>
