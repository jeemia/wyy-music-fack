<div class="wy-slider" #musicSlider [class.wy-slider-vertical]="vercital">
  <!--  播放器的滑块水平-->
  <app-music-slider-child [vercital]="vercital" [HCLength]="bufferOffset" [wyBuffer]="true"></app-music-slider-child>

  <!--  播放器的滑块垂直-->
  <app-music-slider-child [vercital]="vercital" [HCLength]="offset"></app-music-slider-child>

  <!--  播放器的进度条-->
  <app-music-slider-schedule [vercital]="vercital" [btnLength]="offset"></app-music-slider-schedule>
</div>
