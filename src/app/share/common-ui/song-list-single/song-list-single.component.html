<!--单独歌单的样式-->
<ng-container>
  <a class="cover">
    <img [src]="songInfo.picUrl" [alt]="songInfo.name">
    <div class="bottom">
      <!--播放量-->
      <div class="num">
        <i class="icon erji"></i>
        <span>{{songInfo.playCount|playCount}}</span>
      </div>
      <!--播放的图标-->
      <div class="icon play" (click)="playSheetList(songInfo.id)"></div>
    </div>
  </a>
  <span class="des">{{songInfo.name}}</span>
</ng-container>
